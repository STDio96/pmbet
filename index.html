<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 10</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <form id="search-form" class="card p-2 m-auto mt-5 col-4">
            <div class="input-group">
                <input type="text" id="input-username" class="form-control" placeholder="GitHub username" required>
                <button type="submit" id="input-search-btn" class="btn btn-info">Search</button>
            </div>
            <div id="message-block" class="alert alert-info mt-3 d-none"></div>
        </form>

        <div id="profile-block" class="mt-2 d-flex justify-content-center d-none">
            <div class="card p-3 mt-auto col-4">
                <div class="d-flex align-items-center">
                    <div class="image"> <img id="user-image" src="" class="rounded mr-1" width="100"> </div>
                    <div class="ml-1 w-100">
                        <h4 id="user-name" class="mb-0 mt-0"></h4>
                        <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                            <div class="d-flex flex-column"> <span class="articles">Repositories</span> <span
                                    id="user-repositories" class="number"></span> </div>
                            <div class="d-flex flex-column"> <span class="followers">Followers</span> <span
                                    id="user-followers" class="number"></span> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="advanced-info" class="row mt-3 m-auto d-flex justify-content-center d-none">
            <div id="repositories" class="col-4 d-none">
                <h3>Repositories</h3>
                <div class="list-group">
                    
                </div>
            </div>

            <div id="followers" class="col-4 d-none">
                <h3>Followers</h3>
                <div class="list-group">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./js/helpers.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
